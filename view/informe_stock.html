{include="header"}

<table class="table table-hover">
  <thead>
    <th class="text-left">Referencia</th>
    <th class="text-right">Stock</th>
  </thead>
  {loop="$fsc->inventario"}
  <tr>
    <td>{$value['referencia']}</td>
    <td class="text-right">{$value['cantidad']}</td>
  </tr>
  {/loop}
</table>

<nav>
  <ul class="pager">
    {if condition="$fsc->offset!=0"}
    <li class="previous"><a href="{$fsc->url()}&offset={$fsc->offset-3}">Anterior</a></li>
    {/if}
    {if condition="!empty($fsc->inventario)"}
    <li class="next"><a href="{$fsc->url()}&offset={$fsc->offset+3}">Siguiente</a></li>
    {/if}
  </ul>
</nav>
{include="footer"}
